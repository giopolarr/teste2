    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        <hr>
        <form>
            <div class= "row" >
                <label class="col-sm-1 col-form-label">Nome: </label>
                <div class="form-group col-6">
                    <input type="text" class="form-control">
                 </div>
                 <label class="col-sm-1 col-form-label">ID: </label>
                <div class="form-group col-4">
                  
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class= "row" >
                <label class="col-sm-1 col-form-label">E-mail: </label>
                <div class="form-group col-6">
                    <input type="text" class="form-control">
                 </div>
                 <label class="col-sm-1 col-form-label">Tel: </label>
                <div class="form-group col-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class= "row" >
                <label class="col-sm-1 col-form-label">CNPJ: </label>
                <div class="form-group col-3">
                    <input type="text" class="form-control">
                 </div>
                 <label class="col-sm-1 col-form-label">CPF: </label>
                <div class="form-group col-2">
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class = "row">   
                <label class="col-sm-1 col-form-label">Inscrição Estadual: </label>
                <div class="form-group col-6">
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class = "row">  
                <h3>Endereço</h3> 
                <label class="col-sm-1 col-form-label">Rua: </label>
                <div class="form-group col-6">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 col-form-label">Número: </label>
                <div class="form-group col-3">
                    <input type="text" class="form-control">
                </div>
                
            </div>
            <br>
            <div class = "row">  
                <label class="col-sm-1 col-form-label">Bairro: </label> 
                <div class="form-group col-6">
                    <input type="text" class="form-control">
                </div>
                <label class="col-sm-1 col-form-label">Cidade: </label>
                <div class="form-group col-3">
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class = "row">   
                <div class="form-group col-7">
                    <label> Complementar: </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-5">
                    <br>
                    <button type="button" class="btn btn-warning"><i class="bi bi-copy"></i></button>
                    <button type="button" class="btn btn-danger"> <i class="bi bi-trash3"></i></i></button>
                    <button type="button" class="btn btn-success"> <i class="bi bi-floppy"></i> </button>
                </div>
            </div>
        </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
